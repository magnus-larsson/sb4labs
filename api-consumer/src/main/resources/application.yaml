spring.application.name: api-consumer

spring.threads.virtual.enabled: true

server.port: 7002

app:
  product-service:
    host: localhost
    port: 7001
  recommendation-service:
    host: localhost
    port: 7001
  review-service:
    host: localhost
    port: 7001

management:
  opentelemetry.tracing.export.otlp.endpoint: http://localhost:4318/v1/traces

  tracing.sampling.probability: 1.0

logging.level:
  root: INFO
  se.magnus: DEBUG